<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <!-- link to style-css -->
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>

    <header>
        <h1>Your Top Liked Songs</h1>
    </header>

    <main>
        <div class="container">
            <div class="top-image">
                <div>
                    <figure>
                        <img src="./assets/img/bring-me-the-horizon.jpg" alt="">
                        <div class="description">
                            <div>Can You Feel My Heart?</div>
                            <div>By: Bring Me The Horizon</div>
                        </div>
                    </figure>

                    <figure class="d-none">
                        <img src="./assets/img/the-dresden-dolls.jpg" alt="">
                        <div class="description">
                            <div>My Alcoholic Friends</div>
                            <div>By: The Dresden Dolls</div>
                        </div>
                    </figure>

                    <figure class="d-none">
                        <img src="./assets/img/the-neighbourhood.jpeg" alt="">
                        <div class="description">
                            <div>Softcore</div>
                            <div>By: The Neighbourhood</div>
                        </div>
                    </figure>

                    <figure class="d-none">
                        <img src="./assets/img/mother-mother.jpg" alt="">
                        <div class="description">
                            <div>Hayloft II</div>
                            <div>By: Mother Mother</div>
                        </div>
                    </figure>

                    <figure class="d-none">
                        <img src="./assets/img/my-chemical-romance.jpg" alt="">
                        <div class="description">
                            <div>Teenagers</div>
                            <div>By: My Chemical Romance</div>
                        </div>
                    </figure>

                </div>
            </div>
            <div class="bottom-container">
                <figure>
                    <img src="./assets/img/bring-me-the-horizon.jpg" alt="">
                </figure>
                <figure>
                    <img src="./assets/img/the-dresden-dolls.jpg" alt="">
                </figure>
                <figure>
                    <img src="./assets/img/the-neighbourhood.jpeg" alt="">
                </figure>
                <figure>
                    <img src="./assets/img/mother-mother.jpg" alt="">
                </figure>
                <figure>
                    <img src="./assets/img/my-chemical-romance.jpg" alt="">
                </figure>
            </div>
        </div>
    </main>
    
    
    
    <!-- link to script-js -->
    <script type="text/javascript" src="./assets/script/main.js"></script>
</body>
</html>
