<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <!-- link to style-css -->
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>

    <header>
        <h1>Your Top Liked Songs</h1>
    </header>

    <main>
        <div class="container">
            <div class="top-image">
                <figure>
                    <img src="./assets/img/bring-me-the-horizon.jpg" alt="">
                    <img src="./assets/img/the-dresden-dolls.jpg.jpg" alt="" class="d-none">
                    <img src="./assets/img/the-neighbourhood.jpg" alt="" class="d-none">
                    <img src="./assets/img/mother-mother.jpg" alt="" class="d-none">
                    <img src="./assets/img/my-chemical-romance.jpg" alt="" class="d-none">
                </figure>
            </div>
            <div class="bottom-container">
                <figure>
                    <img src="./assets/img/bring-me-the-horizon.jpg" alt="">
                </figure>
                <figure>
                    <img src="./assets/img/the-dresden-dolls.jpg" alt="">
                </figure>
                <figure>
                    <img src="./assets/img/the-neighbourhood.jpeg" alt="">
                </figure>
                <figure>
                    <img src="./assets/img/mother-mother.jpg" alt="">
                </figure>
                <figure>
                    <img src="./assets/img/my-chemical-romance.jpg" alt="">
                </figure>
            </div>
        </div>
    </main>
    
    
    
    <!-- link to script-js -->
    <script type="text/javascript" src="./assets/script/main.js"></script>
</body>
</html>
